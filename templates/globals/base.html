{% load static %}

<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title> {% block title %} 
      Alumni Connect - IIITDM Jabalpur
      {% endblock %}
    </title>
    <script src="{% static 'AlumniConnect/js/jquery-3.5.1.slim.min.js' %}"></script>
    <script src="{% static 'AlumniConnect/js/index.js' %}"></script>

    <!-- Bootstrap core CSS -->
    <link href="{% static 'AlumniConnect/css/bootstrap.min.css' %}" rel="stylesheet">
    <!-- Custom fonts for this template -->
    
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic,900,900italic' rel='stylesheet' type='text/css'>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:500,700,900" rel="stylesheet">

    <!-- Plugin CSS -->
    <link href="{% static 'AlumniConnect/css/magnific-popup.min.css' %}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/startbootstrap-creative/5.0.2/css/creative.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="{% static 'AlumniConnect/css/creative.css' %}" rel="stylesheet">
    <link href="{% static 'AlumniConnect/css/custom.css' %}" rel="stylesheet">
    
    {% block css %}
    {% endblock %}

  </head>

<body id='body'>

    {% block body %}
        {% block navbar %}
        {% endblock %}

        {% block footer %}
        {% endblock %}
    {% endblock %}

</body>
    

<!-- Bootstrap core JavaScript -->
<script src="{% static 'AlumniConnect/js/jquery-3.3.1.min.js' %}"></script>
    
<script src="{% static 'AlumniConnect/js/bootstrap.bundle.min.js' %}"></script>

<!-- Plugin JavaScript -->
<script src="{% static 'AlumniConnect/js/jquery.easing.min.js' %}"></script>
<script src="{% static 'AlumniConnect/js/scrollreveal.min.js' %}"></script>
<script src="{% static 'AlumniConnect/js/jquery.magnific-popup.min.js' %}"></script>

<!-- Custom scripts for this template -->
<script src="{% static 'AlumniConnect/js/creative.min.js' %}"></script>

<!-- Dropdown Hover -->
<script>
$(function(){
  $(".dropdown").hover(            
          function() {
              $('.dropdown-menu', this).stop( true, true ).fadeIn("fast");
              $(this).toggleClass('open');
              $('b', this).toggleClass("caret caret-up");                
          },
          function() {
              $('.dropdown-menu', this).stop( true, true ).fadeOut("fast");
              $(this).toggleClass('open');
              $('b', this).toggleClass("caret caret-up");                
          });
  });
</script>
<script src="{% static 'app.js' %}"></script>
{% block javascript %}
{% endblock %}

</html>
